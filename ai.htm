<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Search - Intelligent Search Engine</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --dark-bg: #0f172a;
            --light-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #22d3ee;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--light-bg) 100%);
            overflow: hidden;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            background: var(--primary-color);
            border-radius: 50%;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            background: var(--secondary-color);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            top: 60%;
            right: 20%;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            background: var(--accent);
            border-radius: 50%;
            bottom: 30%;
            left: 30%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(30px) rotate(240deg); }
        }

        /* Header */
        .header {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .header.scrolled {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary-color), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            min-height: calc(100vh - 80px);
            padding: 2rem 0;
        }

        /* Search Section */
        .search-section {
            padding: 3rem 0;
            text-align: center;
        }

        .search-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInDown 1s ease;
        }

        .search-subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease 0.2s both;
        }

        /* Search Container */
        .search-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            animation: fadeInUp 1s ease 0.4s both;
        }

        .search-box {
            position: relative;
            background: rgba(30, 41, 59, 0.6);
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 50px;
            padding: 1rem 2rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-box:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.3);
            transform: translateY(-2px);
        }

        .search-input {
            width: 100%;
            background: none;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-size: 1.1rem;
            padding-right: 3rem;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 5px 20px rgba(99, 102, 241, 0.5);
        }

        .search-btn i {
            color: white;
            font-size: 1.2rem;
        }

        /* Autocomplete */
        .autocomplete-container {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .autocomplete-item {
            padding: 1rem 2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .autocomplete-item:hover {
            background: rgba(99, 102, 241, 0.2);
            padding-left: 2.5rem;
        }

        .autocomplete-item:last-child {
            border-bottom: none;
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease 0.6s both;
        }

        .quick-action {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 0.5rem 1.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .quick-action:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: var(--primary-color);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        /* Results Section */
        .results-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .results-count {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 0.4rem 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* Result Cards */
        .result-card {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            cursor: pointer;
            animation: slideInUp 0.5s ease;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: var(--primary-color);
        }

        .result-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .result-url {
            color: var(--accent);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .result-description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .result-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .result-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .result-tag {
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 15px;
            padding: 0.2rem 0.8rem;
            font-size: 0.8rem;
            color: var(--primary-color);
        }

        .result-time {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Loading Spinner */
        .loading-container {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(99, 102, 241, 0.3);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Search History */
        .search-history {
            position: fixed;
            right: 2rem;
            top: 100px;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1rem;
            width: 250px;
            max-height: 400px;
            overflow-y: auto;
            transition: all 0.3s ease;
            transform: translateX(300px);
        }

        .search-history.show {
            transform: translateX(0);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .history-title {
            font-size: 1rem;
            font-weight: 600;
        }

        .clear-history {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.8rem;
            transition: color 0.3s ease;
        }

        .clear-history:hover {
            color: var(--primary-color);
        }

        .history-item {
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .history-item:hover {
            background: rgba(99, 102, 241, 0.2);
            color: var(--text-primary);
            padding-left: 1rem;
        }

        /* AI Insights */
        .ai-insights {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease;
        }

        .insights-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .insights-header i {
            color: var(--accent);
            font-size: 1.2rem;
        }

        .insights-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent);
        }

        .insights-content {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .search-title {
                font-size: 2rem;
            }

            .search-subtitle {
                font-size: 1rem;
            }

            .search-history {
                right: 1rem;
                width: 200px;
            }

            .results-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .filter-buttons {
                width: 100%;
                justify-content: flex-start;
            }
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.7);
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="logo">
                        <i class="fas fa-brain"></i> AI Search
                    </div>
                </div>
                <div class="col-md-6 text-end">
                    <button class="btn btn-sm btn-outline-light" id="historyToggle">
                        <i class="fas fa-history"></i> History
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Search Section -->
            <section class="search-section" id="searchSection">
                <h1 class="search-title">Intelligent Search</h1>
                <p class="search-subtitle">Powered by AI to deliver the most relevant results</p>
                
                <div class="search-container">
                    <div class="search-box">
                        <input type="text" class="search-input" id="searchInput" placeholder="What would you like to know?">
                        <button class="search-btn" id="searchBtn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div class="autocomplete-container" id="autocompleteContainer"></div>
                </div>

                <div class="quick-actions">
                    <a href="#" class="quick-action" data-query="Latest technology trends">
                        <i class="fas fa-microchip"></i> Tech Trends
                    </a>
                    <a href="#" class="quick-action" data-query="Climate change solutions">
                        <i class="fas fa-leaf"></i> Climate
                    </a>
                    <a href="#" class="quick-action" data-query="Artificial intelligence news">
                        <i class="fas fa-robot"></i> AI News
                    </a>
                    <a href="#" class="quick-action" data-query="Healthy lifestyle tips">
                        <i class="fas fa-heart"></i> Health
                    </a>
                </div>
            </section>

            <!-- Loading -->
            <div class="loading-container" id="loadingContainer">
                <div class="spinner"></div>
                <p class="text-secondary">AI is analyzing your query...</p>
            </div>

            <!-- Results Section -->
            <section class="results-section" id="resultsSection">
                <!-- AI Insights -->
                <div class="ai-insights" id="aiInsights">
                    <div class="insights-header">
                        <i class="fas fa-lightbulb"></i>
                        <h3 class="insights-title">AI Insights</h3>
                    </div>
                    <p class="insights-content" id="insightsContent"></p>
                </div>

                <!-- Results Header -->
                <div class="results-header">
                    <div class="results-count" id="resultsCount"></div>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="articles">Articles</button>
                        <button class="filter-btn" data-filter="videos">Videos</button>
                        <button class="filter-btn" data-filter="images">Images</button>
                    </div>
                </div>

                <!-- Results Container -->
                <div id="resultsContainer"></div>
            </section>
        </div>
    </main>

    <!-- Search History -->
    <div class="search-history" id="searchHistory">
        <div class="history-header">
            <h4 class="history-title">Recent Searches</h4>
            <button class="clear-history" id="clearHistory">Clear</button>
        </div>
        <div id="historyList"></div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            // Initialize variables
            let searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];
            let currentFilter = 'all';
            
            // Mock data for search results
            const mockResults = {
                'technology': [
                    {
                        title: 'The Future of Artificial Intelligence',
                        url: 'https://example.com/ai-future',
                        description: 'Exploring how AI is transforming industries and shaping the future of technology. From machine learning to neural networks, discover the latest advancements.',
                        type: 'articles',
                        tags: ['AI', 'Technology', 'Future'],
                        time: '2 hours ago'
                    },
                    {
                        title: 'Quantum Computing Breakthrough',
                        url: 'https://example.com/quantum',
                        description: 'Scientists achieve major milestone in quantum computing, bringing us closer to solving complex problems that classical computers cannot handle.',
                        type: 'articles',
                        tags: ['Quantum', 'Computing', 'Science'],
                        time: '5 hours ago'
                    },
                    {
                        title: '5G Technology Revolution',
                        url: 'https://example.com/5g',
                        description: 'How 5G is changing the way we connect and communicate. Understanding the impact on IoT, smart cities, and digital transformation.',
                        type: 'videos',
                        tags: ['5G', 'Network', 'IoT'],
                        time: '1 day ago'
                    }
                ],
                'climate': [
                    {
                        title: 'Renewable Energy Solutions',
                        url: 'https://example.com/renewable',
                        description: 'Innovative approaches to renewable energy that could help combat climate change. Solar, wind, and hydroelectric power advancements.',
                        type: 'articles',
                        tags: ['Renewable', 'Energy', 'Climate'],
                        time: '3 hours ago'
                    },
                    {
                        title: 'Carbon Capture Technology',
                        url: 'https://example.com/carbon',
                        description: 'New carbon capture technologies show promise in reducing atmospheric CO2 levels. Learn about the latest developments.',
                        type: 'articles',
                        tags: ['Carbon', 'Environment', 'Tech'],
                        time: '6 hours ago'
                    }
                ],
                'ai': [
                    {
                        title: 'GPT-4 and Beyond',
                        url: 'https://example.com/gpt4',
                        description: 'The evolution of large language models and their impact on various industries. What to expect from the next generation of AI.',
                        type: 'articles',
                        tags: ['GPT', 'LLM', 'AI'],
                        time: '1 hour ago'
                    },
                    {
                        title: 'AI in Healthcare',
                        url: 'https://example.com/ai-health',
                        description: 'How artificial intelligence is revolutionizing healthcare, from diagnosis to treatment planning and drug discovery.',
                        type: 'videos',
                        tags: ['Healthcare', 'AI', 'Medicine'],
                        time: '4 hours ago'
                    }
                ]
            };

            // Autocomplete suggestions
            const suggestions = [
                'Latest technology trends',
                'Climate change solutions',
                'Artificial intelligence news',
                'Healthy lifestyle tips',
                'Space exploration updates',
                'Economic forecast 2024',
                'Cryptocurrency market',
                'Machine learning tutorials',
                'Web development best practices',
                'Digital marketing strategies'
            ];

            // Header scroll effect
            $(window).scroll(function() {
                if ($(this).scrollTop() > 50) {
                    $('.header').addClass('scrolled');
                } else {
                    $('.header').removeClass('scrolled');
                }
            });

            // Search functionality
            $('#searchBtn').click(performSearch);
            $('#searchInput').keypress(function(e) {
                if (e.which === 13) {
                    performSearch();
                }
            });

            // Autocomplete
            $('#searchInput').on('input', function() {
                const query = $(this).val().toLowerCase();
                if (query.length > 0) {
                    const filtered = suggestions.filter(s => s.toLowerCase().includes(query));
                    showAutocomplete(filtered);
                } else {
                    hideAutocomplete();
                }
            });

            // Click outside to hide autocomplete
            $(document).click(function(e) {
                if (!$(e.target).closest('.search-container').length) {
                    hideAutocomplete();
                }
            });

            // Quick actions
            $('.quick-action').click(function(e) {
                e.preventDefault();
                const query = $(this).data('query');
                $('#searchInput').val(query);
                performSearch();
            });

            // Filter buttons
            $('.filter-btn').click(function() {
                $('.filter-btn').removeClass('active');
                $(this).addClass('active');
                currentFilter = $(this).data('filter');
                filterResults();
            });

            // Search history toggle
            $('#historyToggle').click(function() {
                $('#searchHistory').toggleClass('show');
                updateHistoryDisplay();
            });

            // Clear history
            $('#clearHistory').click(function() {
                searchHistory = [];
                localStorage.removeItem('searchHistory');
                updateHistoryDisplay();
            });

            // Functions
            function performSearch() {
                const query = $('#searchInput').val().trim();
                if (!query) return;

                // Add to history
                addToHistory(query);

                // Show loading
                $('#searchSection').hide();
                $('#resultsSection').hide();
                $('#loadingContainer').show();

                // Simulate AI processing delay
                setTimeout(() => {
                    $('#loadingContainer').hide();
                    displayResults(query);
                    $('#resultsSection').show();
                }, 1500);
            }

            function displayResults(query) {
                // Generate AI insights
                const insights = generateAIInsights(query);
                $('#insightsContent').text(insights);

                // Get relevant results
                let results = [];
                const queryLower = query.toLowerCase();
                
                // Find matching results
                Object.keys(mockResults).forEach(key => {
                    if (queryLower.includes(key)) {
                        results = results.concat(mockResults[key]);
                    }
                });

                // If no specific matches, show random results
                if (results.length === 0) {
                    const allResults = Object.values(mockResults).flat();
                    results = allResults.slice(0, 3);
                }

                // Update results count
                $('#resultsCount').text(`About ${results.length} results for "${query}"`);

                // Display results
                displayResultsCards(results);
            }

            function generateAIInsights(query) {
                const insights = [
                    `Based on your search for "${query}", here are some key insights: The topic has gained significant attention recently, with new developments emerging regularly.`,
                    `Your query "${query}" relates to a rapidly evolving field. Recent advancements suggest exciting possibilities in the near future.`,
                    `The search term "${query}" connects multiple disciplines. Experts recommend exploring interdisciplinary approaches for comprehensive understanding.`,
                    `For "${query}", consider both current applications and future potential. The landscape is changing quickly with new innovations.`
                ];
                return insights[Math.floor(Math.random() * insights.length)];
            }

            function displayResultsCards(results) {
                const container = $('#resultsContainer');
                container.empty();

                results.forEach((result, index) => {
                    const card = createResultCard(result, index);
                    container.append(card);
                });
            }

            function createResultCard(result, index) {
                const typeIcon = result.type === 'videos' ? 'fa-play-circle' : 
                               result.type === 'images' ? 'fa-image' : 'fa-file-alt';

                return `
                    <div class="result-card" style="animation-delay: ${index * 0.1}s">
                        <h3 class="result-title">${result.title}</h3>
                        <div class="result-url">
                            <i class="fas ${typeIcon}"></i>
                            ${result.url}
                        </div>
                        <p class="result-description">${result.description}</p>
                        <div class="result-meta">
                            <div class="result-tags">
                                ${result.tags.map(tag => `<span class="result-tag">${tag}</span>`).join('')}
                            </div>
                            <div class="result-time">${result.time}</div>
                        </div>
                    </div>
                `;
            }

            function filterResults() {
                const cards = $('.result-card');
                cards.each(function() {
                    const card = $(this);
                    const type = card.find('.result-url i').hasClass('fa-play-circle') ? 'videos' :
                                card.find('.result-url i').hasClass('fa-image') ? 'images' : 'articles';
                    
                    if (currentFilter === 'all' || type === currentFilter) {
                        card.show();
                    } else {
                        card.hide();
                    }
                });
            }

            function showAutocomplete(items) {
                const container = $('#autocompleteContainer');
                container.empty();

                if (items.length > 0) {
                    items.forEach(item => {
                        container.append(`<div class="autocomplete-item">${item}</div>`);
                    });
                    container.show();

                    // Handle autocomplete item clicks
                    $('.autocomplete-item').click(function() {
                        $('#searchInput').val($(this).text());
                        hideAutocomplete();
                        performSearch();
                    });
                } else {
                    hideAutocomplete();
                }
            }

            function hideAutocomplete() {
                $('#autocompleteContainer').hide();
            }

            function addToHistory(query) {
                // Remove if already exists
                searchHistory = searchHistory.filter(item => item !== query);
                // Add to beginning
                searchHistory.unshift(query);
                // Keep only last 10
                if (searchHistory.length > 10) {
                    searchHistory = searchHistory.slice(0, 10);
                }
                // Save to localStorage
                localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
            }

            function updateHistoryDisplay() {
                const historyList = $('#historyList');
                historyList.empty();

                if (searchHistory.length > 0) {
                    searchHistory.forEach(item => {
                        historyList.append(`<div class="history-item">${item}</div>`);
                    });

                    // Handle history item clicks
                    $('.history-item').click(function() {
                        const query = $(this).text();
                        $('#searchInput').val(query);
                        $('#searchHistory').removeClass('show');
                        performSearch();
                    });
                } else {
                    historyList.append('<div class="history-item">No recent searches</div>');
                }
            }

            // Initialize history display
            updateHistoryDisplay();

            // Add click animation to result cards
            $(document).on('click', '.result-card', function() {
                $(this).addClass('animate__animated animate__pulse');
                setTimeout(() => {
                    $(this).removeClass('animate__animated animate__pulse');
                }, 1000);
            });
        });
    </script>
</body>
